<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

        <link rel="staylesheet" href="https://fonts.google.com/specimen/Inter">
        <link rel="staylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
        <link rel="stylesheet" href="styles.css">

        <title>kephalosk | Stats preview card component</title>
    </head>
    <body>
        <div id="cardBox">
            <section class="cardBoxContent">
                <div class="headerContainer">
                    <header>
                        <h1>Get <span class="headingMark">insights</span> that help your business grow.</h1>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                            experience, and overall efficiency.</p>
                    </header>
                </div>
                <div class="statisticRow">
                    <div class="statisticRowContent">
                        <div class="statisticRowContentElement">
                            <label class="statisticRowValue">10k+</label>
                            <h2>companies</h2>
                        </div>
                        <div class="statisticRowContentElement">
                            <label class="statisticRowValue">314</label>
                            <h2>templates</h2>
                        </div>
                        <div class="statisticRowContentElement">
                            <label class="statisticRowValue">12m+</label>
                            <h2>queries</h2>
                        </div>
                    </div>
                </div>
            </section>
            <div class="cardBoxImage">
                <img src="images/image-header-desktop.jpg" alt="image of an office">
                <div class="overlay"></div>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
